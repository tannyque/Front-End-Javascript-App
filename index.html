<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeClan G7 Cohort App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="public/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet">
    <script src="js/app.js"></script>
  </head>

  <body>
    <main>
      <div class="main-container">

        <img src="public/images/codeclan.png" alt="CodeClan Logo" class="logo">

        <div class="tab">
          <button class="tablinks" onclick="openForm(event, 'Add')" id="defaultOpen" style="width:50%">Add a new person</button>
          <button class="tablinks" onclick="openForm(event, 'View')" style="width:50%">CodeClan G7 Cohort</button>
        </div>

        <div id="Add" class="tabcontent"><br>
          <form id="new-person-form">
            <div class="box">
              <div id="form-wrapper">
                <div class="row">
                  <div class="col-30">
                    <label for="firstName" class="primary">First Name: </label>
                  </div>
                  <div class="col-70">
                    <input type="text" id="firstName" placeholder="First Name" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col-30">
                    <label for="lastName" class="primary">Last Name: </label>
                  </div>
                  <div class="col-70">
                    <input type="text" id="lastName" placeholder="Last Name" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col-30">
                    <label for="role" class="primary">Role: </label>
                  </div>
                  <div class="col-70">
                    <select id="role" required>

                      <option value="" disabled selected>Select Role</option>
                      <option value="Instructor">Instructor</option>
                      <option value="Student">Student</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-30">
                    <label for="language" class="primary">Favourite Language: </label>
                  </div>
                  <div class="col-70">
                    <div class="radio">
                      <input type="radio" name="language" value="JavaScript" checked> JavaScript
                      <input type="radio" name="language" value="Ruby"> Ruby
                      <input type="radio" name="language" value="Python"> Python
                      <input type="radio" name="language" value="Java"> Java
                      <input type="radio" name="language" value="C#"> C#
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-30">
                    <label for="birthday" class="primary">Birthday: </label>
                  </div>
                  <div class="col-70">
                    <input type="date" id="birthday" required>

                  </div>
                </div>

              </div>
              <input type="submit" name="button" value="Save"><br><br>

            </div>
          </form><br>
        </div>



        <div id="View" class="tabcontent">
          <input type="button" id="delete" value="Delete">
          <div class="">
            <div id="g7-list"></div>
          </div>
        </div>

      </div>
    </main>
  </body>
</html>
